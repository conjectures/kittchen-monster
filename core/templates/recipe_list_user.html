{% extends "base.html" %}

{% block title %}<title>Kittchen Monster User Recipes</title>{% endblock %}

{% block content %}
  <h1>{{ user.get_username }} Recipes</h1>
  {% if post_list %}
  <ul>
    {% for recipe in post_list %}
    <li>
      <a href="{{recipe.get_absolute_url}}"> {{recipe.title}}</a>
    </li>

  </ul>
    {% endfor %}
  {% else %}
    <p>No recipes submitted</p>
  {% endif %}


{% endblock %}
